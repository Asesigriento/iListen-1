<!DOCTYPE html>
<html lang="en">
    <head>
        <title>iListener</title>
        <meta charset="UTF-8"/>
        

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/estiloPrincipal.css">
        <!--- LINK DE BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>        
           <div class="container mt-4">


               <p id="logo"><i class="fa fa-music" aria-hidden="true"></i>  iListen</p>


            <!--**************************** PARTE IZQUIERDA***************************** -->

           <div class="izquierda">
               <!-- ************************* IMAGEN cancion *****************************-->
               <img id="imagen_musica">
                <div class="volume">
                    <p id="mostrarvolumen">90</p>
                        <i class="fa fa-volume-up mb-2 " aria-hidden="true" id="volumen_icono" onclick="silencio()"></i>
                        <input type="range" min="0" max="100" value="90" onchange="volume_cambiar()" id="volume">
                </div>
            </div>


            <!--******************************* PARTE DERECHA *******************************-->
            <div class="derecha">
                <div class="mostrar-cancion">
                    <p id="presente">1</p>
                    <p>/</p>
                    <p id="total">5</p> 
                </div>

                <!-- TITULO DE LA CANCIÓN -->
                <p id="titulo">Titulo Canción</p>
                <p id="artista">Artista</p>
                  <!--
                <audio class="player__audio" controls id="audio">
                    <source src="../musica/Rojuu - NANA.mp3" type="audio/mpeg" />
                </audio>
                -->
            

           <!-- ***********************************PARTE MEDIA ******************************************-->
            <div class="medio">
                <button onclick="cancion_anterior()" id="anterior"><i class="fa fa-backward" aria-hidden="true"></i></button>
                <button onclick="reproducir()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button onclick="cancion_siguiente()" id="siguiente"><i class="fa fa-forward" aria-hidden="true"></i></button>
            </div>
         

                    <!--******************************** DURACION DE LA CANCION **************************-->
                    <!--**************************************** SLIDER ********************************* -->
                <div class="duracion">
                        <input type="range" min="0" max="100" value="0" id="duracion-slider" on change="cambio-duracion()">
                </div>
            
                <button id="auto" onclick="auto_play_switch()">Play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>

                        <!--
                            <audio class="player__audio" controls id="audio">
                                <source src="../musica/Rojuu - NANA.mp3" type="audio/mpeg" />
                            </audio>
                        -->
             </div>
           </div>
           <form action="/" method="post">
               <input type="submit" value="cerrar sesion">
           </form>

           <!-- AÑADIR JAVASCRIPT -->
           <script src="/script-principal.js"></script>

         <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
    </body>
</html>
